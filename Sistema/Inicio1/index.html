<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Sistema/Inicio1/style.css">
    <title>Sistema - Netico</title>
</head>
<body>
    <div class="container-pai">
        <div class="guia">
            <div class="logo">
                <a href="../../index.html" target="_blank">
                    <img src="../../Assets/netico-logo.webp" alt="">
                </a>
            </div>

            <div class="central-1">
                <span>Central</span>
                <div class="links">
                    <div class="area">
                        <img src="../../Sistema/Inicio/Assets/iconis/silhueta-de-icone-de-casa.png" alt="">
                        <a href="../../Sistema/Inicio1/index.html">Início</a>
                    </div>

                    <div class="area">
                        <img src="../../Sistema/Inicio/Assets/iconis/agente-de-call-center.png" alt="">
                        <a href="">Ocorrência</a>
                    </div>
                </div>
            </div>

            <div class="central">
                <span>Financeiro</span>
                <div class="links">
                    <div class="area">
                        <img src="../../Sistema/Inicio/Assets/iconis/pagamento-com-cartao-de-credito.png" alt="">
                        <a href="">Pagamento</a>
                    </div>
                </div>
            </div>

            <div class="central">
                <span>Impressões</span>
                <div class="links">
                    <div class="area">
                        <img src="../../Sistema/Inicio/Assets/iconis/contrato.png" alt="">
                        <a href="">Contrato</a>
                    </div>
                </div>
            </div>
        </div>  

        <div class="conteudo">
            <div class="menu-rapido">
                <div class="mais">
                    <div class="circulo">
                        <img src="../../Sistema/Inicio/Assets/iconis/mais.png" alt="">
                    </div>
                </div>

                <div class="outras-contas">
                    <div class="circulo">
                        <img src="../../Sistema/Inicio/Assets/iconis/imagens-do-usuario.png " alt="">
                    </div>
                </div>

                <div class="traco"></div>

                <div class="conta">
                    <img src="../../Sistema/Inicio/Assets/iconis/do-utilizador.png" alt="">
                </div>
            </div>
            
            <div class="container-dados">
                <div class="titulo-informacoes"><span>Início</span></div>
                <div class="container">
                    <div class="container-dados-info">
                        <div class="container-informacoes">
                            <div class="informacoes">
                                <div class="descricao">
                                    <img src="../../Sistema/Inicio1/Assets/iconis/silhueta-de-icone-de-casa.png" alt="">
                                    <h2>Serviço Contratado</h2>
                                </div>
                            </div>

                            <div class="informacoes">
                                <div class="descricao-2">
                                    <img src="../../Sistema/Inicio1/Assets/iconis/sinal-de-aviso.png">
                                    <h2>Informações e Avisos</h2>
                                </div>
                            </div>
                        </div>

                        <div class="container-chamado">
                            <div class="card-chamado">
                                <div class="descricao-4">
                                    <img src="../../Sistema/Inicio1/Assets/iconis/ponto-de-interrogacao.png" alt="">
                                    <h2>Ocorrência</h2>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="container-cobranca">
                        <div class="ajuste-cobraca">
                            <div class="card-cobranca">
                                <div class="descricao-3">
                                    <img src="../../Sistema/Inicio1/Assets/iconis/opcoes.png">
                                    <h2>Informações e Avisos</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Sistema.js"></script>
</body>
</html>
