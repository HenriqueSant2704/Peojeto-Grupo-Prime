    <div id="status-message"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'none';

            const formData = {
                nome: form.nome.value,
                email: form.email.value,
                mensagem: form.mensagem.value
            };

            try {
                // Rota completa, com envio para BD e e-mail
                const response = await fetch('http://localhost:3000/enviar-contato', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.className = 'success';
                    statusMessage.textContent = result.message;
                    form.reset();
                } else {
                    statusMessage.className = 'error';
                    statusMessage.textContent = result.error || 'Erro desconhecido.';
                }
                
            } catch (error) {
                statusMessage.className = 'error';
                statusMessage.textContent = 'Erro ao conectar com o servidor. Tente novamente mais tarde.';
                console.error('Erro:', error);
            } finally {
                statusMessage.style.display = 'block';
            }
        });
    </script>
